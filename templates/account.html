{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/product.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/20c5629a29.js" crossorigin="anonymous"></script>
    <!--=================--> 
    <script src="https://frontenddeveloping.github.io/pdfjs-dist/build/pdf.js"></script>
    <script src="https://frontenddeveloping.github.io/pdfjs-dist/build/pdf.worker.js"></script>
    <title>Speed Copy</title>
</head>
<body>
    <header>
        <nav
        id="main-navbar"
        class="navbar navbar-expand-lg navbar-light bg-white fixed-top"
        >
     <!-- Container wrapper -->
     <div class="container-fluid">
       <!-- Toggle button -->
       <button
               class="navbar-toggler"
               type="button"
               data-mdb-toggle="collapse"
               data-mdb-target="#sidebarMenu"
               aria-controls="sidebarMenu"
               aria-expanded="false"
               aria-label="Toggle navigation"
               >
         <i class="fas fa-bars"></i>
       </button>
 
       <!-- Brand -->
       <a class="navbar-brand" href="#">
         <img
              src="https://mdbootstrap.com/img/logo/mdb-transaprent-noshadows.png"
              height="25"
              alt=""
              loading="lazy"
              />
       </a>
       <!-- Search form -->
       <form class="d-none d-md-flex input-group w-auto my-auto">
         <input
                autocomplete="off"
                type="search"
                class="form-control rounded"
                placeholder='Search (ctrl + "/" to focus)'
                style="min-width: 225px"
                />
         <span class="input-group-text border-0"
               ><i class="fas fa-search"></i
           ></span>
       </form>
 
       <!-- Right links -->
       <ul class="navbar-nav ms-auto d-flex flex-row">
         <!-- Notification dropdown -->
         <li class="nav-item dropdown">
           <a
              class="nav-link me-3 me-lg-0 dropdown-toggle hidden-arrow"
              href="#"
              id="navbarDropdownMenuLink"
              role="button"
              data-mdb-toggle="dropdown"
              aria-expanded="false"
              >
             <i class="fas fa-bell"></i>
             <span class="badge rounded-pill badge-notification bg-danger"
                   >1</span
               >
           </a>
           <ul
               class="dropdown-menu dropdown-menu-end"
               aria-labelledby="navbarDropdownMenuLink"
               >
             <li><a class="dropdown-item" href="#">Some news</a></li>
             <li><a class="dropdown-item" href="#">Another news</a></li>
             <li>
               <a class="dropdown-item" href="#">Something else here</a>
             </li>
           </ul>
         </li>
 
         <!-- Icon -->
         <li class="nav-item">
           <a class="nav-link me-3 me-lg-0" href="#">
             <i class="fas fa-fill-drip"></i>
           </a>
         </li>
         <!-- Icon -->
         <li class="nav-item me-3 me-lg-0">
           <a class="nav-link" href="#">
             <i class="fab fa-github"></i>
           </a>
         </li>
 
         <!-- Icon dropdown -->
         <li class="nav-item dropdown">
           <a
              class="nav-link me-3 me-lg-0 dropdown-toggle hidden-arrow"
              href="#"
              id="navbarDropdown"
              role="button"
              data-mdb-toggle="dropdown"
              aria-expanded="false"
              >
             <i class="united kingdom flag m-0"></i>
           </a>
           <ul
               class="dropdown-menu dropdown-menu-end"
               aria-labelledby="navbarDropdown"
               >
             <li>
               <a class="dropdown-item" href="#"
                  ><i class="united kingdom flag"></i>English
                 <i class="fa fa-check text-success ms-2"></i
                   ></a>
             </li>
             <li><hr class="dropdown-divider" /></li>
             <li>
               <a class="dropdown-item" href="#"
                  ><i class="poland flag"></i>Polski</a
                 >
             </li>
             <li>
               <a class="dropdown-item" href="#"
                  ><i class="china flag"></i>中文</a
                 >
             </li>
             <li>
               <a class="dropdown-item" href="#"
                  ><i class="japan flag"></i>日本語</a
                 >
             </li>
             <li>
               <a class="dropdown-item" href="#"
                  ><i class="germany flag"></i>Deutsch</a
                 >
             </li>
             <li>
               <a class="dropdown-item" href="#"
                  ><i class="france flag"></i>Français</a
                 >
             </li>
             <li>
               <a class="dropdown-item" href="#"
                  ><i class="spain flag"></i>Español</a
                 >
             </li>
             <li>
               <a class="dropdown-item" href="#"
                  ><i class="russia flag"></i>Русский</a
                 >
             </li>
             <li>
               <a class="dropdown-item" href="#"
                  ><i class="portugal flag"></i>Português</a
                 >
             </li>
           </ul>
         </li>
 
         <!-- Avatar -->
         <li class="nav-item dropdown">
           <a
              class="nav-link dropdown-toggle hidden-arrow d-flex align-items-center"
              href="#"
              id="navbarDropdownMenuLink"
              role="button"
              data-mdb-toggle="dropdown"
              aria-expanded="false"
              >
             <img
                  src="https://mdbootstrap.com/img/Photos/Avatars/img (31).jpg"
                  class="rounded-circle"
                  height="22"
                  alt=""
                  loading="lazy"
                  />
           </a>
           <ul
               class="dropdown-menu dropdown-menu-end"
               aria-labelledby="navbarDropdownMenuLink"
               >
             <li><a class="dropdown-item" href="#">My profile</a></li>
             <li><a class="dropdown-item" href="#">Settings</a></li>
             <li><a class="dropdown-item" href="#">Logout</a></li>
           </ul>
         </li>
       </ul>
     </div>
     <!-- Container wrapper -->
   </nav>
    </header>
</body>
</html>
