<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.6.2/animate.min.css" rel="stylesheet">

</head>
<body>
    



    <section id="header">
        <div id="carousel-example-generic" class="carousel slide header-danger" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators danger">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>


            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <div class="bg"
                        style="background:rgba(0,0,0,0.7)url('/static/img/image/3255254.jpg');background-blend-mode: darken; background-size: cover;">
                    </div>

                </div>  
                <div class="item">
                    <div class="bg"
                        style="background:rgba(0,0,0,0.7)url('/static/img/image/printing-1.jpg');background-blend-mode: darken; background-size: cover; ">
                    </div>

                </div>
                <div class="item">
                    <div class="bg"
                        style="background:rgba(0,0,0,0.7)url('/static/img/image/binding-1.jpg');background-blend-mode: darken; background-size: cover; ">
                    </div>

                </div>

            </div>


            <div class="carousel-caption">
                <h3 class="animated bounceInLeft" style="animation-delay: 2s">We Listen to your printing Needs </h3>
                <h2 class="animated bounceInRight" style="animation-delay: 1s">Better Printing Better Living</h2>
                <h3 class="animated bounceInLeft" style="animation-delay: 2s">Best xerox and printing services delivered
                    to your work space as per you needs.</h3>
                <a href="#services" class="btn btn-danger animated bounceInRight"
                    style="  background-color: #01377f; border: none; height: 45px; width: 150px; font-size:18px;padding-top:10px;border-radius: 20px;">Order
                    Now</a>

            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
